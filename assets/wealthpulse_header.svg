<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="500" viewBox="0 0 1800 500">
  <defs>
    <linearGradient id="gold" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#fff8d2" />
      <stop offset="35%" stop-color="#ffd65c" />
      <stop offset="70%" stop-color="#e1a23a" />
      <stop offset="100%" stop-color="#c07a0c" />
    </linearGradient>
    <radialGradient id="goldGlow" cx="30%" cy="25%" r="65%">
      <stop offset="0%" stop-color="#fffbe8" stop-opacity="0.9" />
      <stop offset="45%" stop-color="#ffe9b5" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="navy" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#1d2b4f" />
      <stop offset="100%" stop-color="#0f1a33" />
    </linearGradient>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#f9fbff" />
      <stop offset="100%" stop-color="#eef2f9" />
    </linearGradient>
  </defs>

  <rect width="1800" height="500" fill="url(#bg)" />

  <!-- Left mark -->
  <g transform="translate(120,70)">
    <circle cx="180" cy="180" r="160" fill="url(#gold)" />
    <circle cx="180" cy="180" r="140" fill="#fbe6a6" opacity="0.5" />
    <circle cx="180" cy="180" r="160" fill="url(#goldGlow)" />
    <circle cx="180" cy="180" r="120" fill="url(#navy)" />
    <rect x="270" y="210" width="38" height="70" rx="10" fill="#ffd65c" />
    <rect x="315" y="180" width="38" height="100" rx="10" fill="#eab95e" />
    <rect x="360" y="150" width="38" height="130" rx="10" fill="#c07a0c" />
    <text x="95" y="225" font-family="Avenir Next, Helvetica, Arial, sans-serif" font-size="120" font-weight="700" fill="#ffedbe">W</text>
    <text x="165" y="225" font-family="Avenir Next, Helvetica, Arial, sans-serif" font-size="120" font-weight="700" fill="#ffffff">P</text>
    <path d="M70 265 L120 265 L135 235 L155 285 L175 255 L210 255" fill="none" stroke="#ffedbe" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
  </g>

  <!-- Wordmark -->
  <text x="520" y="240" font-family="Avenir Next, Helvetica, Arial, sans-serif" font-size="120" font-weight="700" fill="#1d2b4f">WealthPulse</text>
  <text x="520" y="310" font-family="Avenir Next, Helvetica, Arial, sans-serif" font-size="42" font-weight="500" fill="#5d6b82">Portfolio Intelligence & Community Market</text>

  <!-- Accent line -->
  <rect x="520" y="340" width="760" height="8" rx="4" fill="url(#gold)" />
</svg>
